<body>

<form id="FeedbackForm">
    <h1>Please click submit 2 times after you fill the form. Sorry for the inconvenience.</h1>
    <div>
    <label for="Name">Enter Username:</label>
    <input type="text" id="name" name="name" required placeholder="Jason...">

    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" required placeholder="Spam@gmail.com...">

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" required placeholder="Enter Your Feedback Here..."></textarea>

    <button type="reset" class="btn">Reset All</button>
        <button type="submit" class="btn" onclick="openPopup()">Submit Feedback</button>
        <div class="popup" id="popup">
            <img src="Images/Tick.jpg" id="tick">
            <h2>Thank you!</h2>
            <p>Your opinion has been submitted. Thanks again for reviewing!</p>
            <button type="button" class="btn" onclick="closePopup()">Sure</button>
        </div>
    </div>
</form>

<script>
let popup = document.getElementById("popup");

function openPopup(){
    popup.classList.add("open-popup");
}
function closePopup(){
    popup.classList.add("close-popup");
}
</script>
